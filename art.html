    <!-- Modal for full image and video view -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-labelledby="mediaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mediaModalLabel">Full View</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Full Image" class="img-fluid d-none">
                    <video id="modalVideo" controls class="img-fluid d-none">
                        <source id="modalVideoSource" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal(element) {
            const isImage = element.tagName.toLowerCase() === 'img';
            const modalImage = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            const modalVideoSource = document.getElementById('modalVideoSource');

            if (isImage) {
                modalImage.src = element.src;
                modalImage.classList.remove('d-none');
                modalVideo.classList.add('d-none');
            } else {
                modalVideoSource.src = element.src;
                modalVideo.load();
                modalVideo.classList.remove('d-none');
                modalImage.classList.add('d-none');
            }

            $('#mediaModal').modal('show');
        }
    </script>
