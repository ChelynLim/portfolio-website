    <script>
    let slideIndex = 0;
    let slideInterval;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex-1].style.display = "block";  
        slideInterval = setTimeout(showSlides, 3000); // Change image every 5 seconds
    }
    </script>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        
        .mySlides {
            display: none;
        }
        
        .mySlides img {
            width: 100%;
            height: 750px; /* Set a fixed height for the images */
            object-fit: cover; /* Ensure the images cover the area while maintaining aspect ratio */
        }
        
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        
        @-webkit-keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        </style>
        <script>
  function updateTextColor() {
    const body = document.body;
    const bgColor = window.getComputedStyle(body).backgroundImage;
    const colors = bgColor.match(/rgb\((\d+), (\d+), (\d+)\)/g).map(color => {
      const rgb = color.match(/\d+/g).map(Number);
      return (rgb[0] * 0.299 + rgb[1] * 0.587 + rgb[2] * 0.114) > 186 ? 'black' : 'white';
    });

    body.style.color = colors[0];
  }

  setInterval(updateTextColor, 1000); // Update text color every second
  updateTextColor(); // Initial call
</script>
