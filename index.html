    <section>
        <div class="text">Hello, Welcome to my page. My name is Chelyn and you can learn more about me through the about page. </div>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="works/me/MeDrink.jpg" alt="Slide 1" class="centered-image">
            </div>
            <div class="mySlides fade">
                <img src="works/me/PartTime.jpg" alt="Slide 2" class="centered-image">
            </div>
            <div class="mySlides fade">
                <img src="works/me/PartTime1.jpg" alt="Slide 3" class="centered-image">
            </div>
            <div class="mySlides fade">
                <img src="works/me/MytwoBFFs.jpg" alt="Slide 4" class="centered-image">
            </div>
            <div class="mySlides fade">
                <img src="works/me/Bestie.jpg" alt="Slide 5" class="centered-image">
            </div>
            <!-- Add more slides as needed -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
